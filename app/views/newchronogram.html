 <div class="ngdialog-message">
        <div class="">
            <h3>Create a new chronogram</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doCreateChronogram()">
                <div class="form-group">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control input-sm" id="name" placeholder="Enter Chronogram name" ng-model="newChronogram.name">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="description">Description</label>
                    <input type="textarea" rows=5 class="form-control input-sm" id="description" placeholder="Chronogram description (main target)" ng-model="newChronogram.description">
		</div>

		   <div class="form-group">
                    <label class="sr-only" for="date">Start Date</label>
                    <input type="text" class="form-control input-sm" id="date" placeholder="Chronogram planned start date (yyyy-mm-dd)" ng-model="newChronogram.plannedStartDate" value="{{date | date: 'yyyy-MM-dd' }}">
		</div>

                <button type="submit" class="btn btn-info btn-sm">Create</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
            </form>
        </div>
        <div>

        </div>
    </div>
